<style id="antiClickjack">body {
    display: none !important;
}</style>
<script type="text/javascript">
    if (self === top) {
        var antiClickjack = document.getElementById("antiClickjack");
        antiClickjack.parentNode.removeChild(antiClickjack);
    } else {
        top.location = self.location;
    }
</script>
<div class="panel panel-info" ng-show="testStep.protocols != null && testStep.protocols && testStep.protocols.length > 0">
    <div class="panel-heading">
        <span title="Transport" class="label label-danger label-icon">T</span> Transport
     </div>
    <div class="panel-body">
        <form name="transportButtonForm" id="transportButtonForm" novalidate>
            <table class="table table-bordered" style="margin-bottom: 0px">
                <tr>
                    <td><b>Protocol</b></td>
                    <td>
                        <div class="form-group control-group" ng-show="testStep.protocols.length > 1"
                             ng-class="{'has-success has-feedback': transportButtonForm.protocolSelect.$valid, 'igl-has-error has-feedback': !transportButtonForm.protocolSelect.$valid}">
                            <select ng-model="testStep.protocol" ng-change="selectProtocol(testStep)" class="form-control input-sm" style="width:100px" required id="protocolSelect" name="protocolSelect" ng-disabled="testCase.executionStatus === 'COMPLETE'"
                                    ng-options="pro as (pro | uppercase) for pro in testStep.protocols">
                            </select>
                        </div>
                        <div ng-show="testStep.protocols.length == 1">{{testStep.protocol | uppercase}}</div>
                    </td>
                </tr>
                <tr ng-show="protocol != null">
                    <td><b>Action</b></td>
                    <td>
                        <span ng-show="testCase.executionStatus !== 'COMPLETE'">
                            <span ng-show="testStep.testingType === 'SUT_INITIATOR'">
                                <span ng-show="transport.configs[domain][protocol].data.sutInitiator && transport.configs[domain][protocol].data.sutInitiator != null">
                                    <button type="button" title="Start Listening"
                                            ng-click="startListener()" ng-disabled="connecting || !transportButtonForm.protocolSelect.$valid"
                                            title="Start listening"
                                            class="btn btn-xs btn-success">
                                        <i class="fa fa-play fa-fw"></i>Listen
                                    </button>
                                    <button type="button" title="Stop Listening"
                                            ng-disabled="!connecting || !transportButtonForm.protocolSelect.$valid" ng-click="stopListener()"
                                            class="btn btn-xs btn-warning"><i class="fa fa-stop fa-fw"></i>Stop
                                    </button>
                                </span>
                                <span ng-show="!transport.configs[domain][protocol].data.sutInitiator || transport.configs[domain][protocol].data.sutInitiator === null">
                                    No configuration Information Available
                                </span>
                            </span>
                            <span ng-show="testStep.testingType === 'TA_INITIATOR'">
                                <span class=""
                                      ng-show="transport.configs[domain][protocol].data.taInitiator && transport.configs[domain][protocol].data.taInitiator != null">
                                    <button type="button"
                                            ng-click="send()" ng-disabled="!hasUserContent() || connecting || !transportButtonForm.protocolSelect.$valid"
                                            title="Send" class="btn btn-xs btn-success">
                                        Send <i class="fa fa-share-square fa-fw"></i>
                                    </button>
                                </span>
                                <span class=""
                                      ng-show="!transport.configs[domain][protocol].data.taInitiator || transport.configs[domain][protocol].data.taInitiator === null">
                                    No Configuration Information Found.
                                </span>
                            </span>

                            <a class="point"
                               ng-show="transport.logs[testStep.id] === null"
                               ng-click="openConsole(testStep)"><i class="fa fa-file-text fa-fw"></i> View
                                log</a>

                        </span>


                        <a class="point" ng-show="transport.logs[testStep.id] != null"
                           ng-click="viewConsole(testStep)"> <i class="fa fa-file-text fa-fw"></i>
                            View
                            log</a>

                    </td>
                </tr>
            </table>
        </form>
    </div>
</div>
