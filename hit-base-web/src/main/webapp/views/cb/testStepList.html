<style id="antiClickjack">body{display:none !important;}</style>
<script type="text/javascript">
    if (self === top) {
        var antiClickjack = document.getElementById("antiClickjack");
        antiClickjack.parentNode.removeChild(antiClickjack);
    } else {
        top.location = self.location;
    }
</script>
<div class="panel panel-info">
    <div class="panel-heading">
        <div ng-click="testStepListCollapsed = !testStepListCollapsed">
            <i class="fa fa-caret-down" ng-show="!testStepListCollapsed"></i>
            <i class="fa fa-caret-right" ng-show="testStepListCollapsed"></i>
            <span ng-show="testCase.executionStatus !== 'COMPLETE'">Test Steps Execution</span>
            <span ng-show="testCase.executionStatus === 'COMPLETE'">Test Steps Result</span>
        </div>
    </div>
    <div class="panel-body">
        <div collapse="testStepListCollapsed">
            <table class="table table-striped table-bordered table-condensed">
                <thead>
                <tr class="">
                    <th>Type</th>
                    <th>Name</th>
                    <th>Description</th>
                    <th style="width:100px">Execution Status</th>
                    <th style="width:100px">Validation Result</th>
                </tr>
                </thead>
                <tbody>
                <tr ng-class="{'warning': testStep != null && row.id === testStep.id}" ng-repeat="row in testCase.children | orderBy:'position'">
                    <td>
                        <label>
                                    <span ng-show="row.testingType === 'TA_MANUAL' || row.testingType === 'SUT_MANUAL'">
                       <i class="fa fa-wrench"></i>
                    </span>

                    <span ng-show="row.testingType === 'TA_INITIATOR' || row.testingType === 'SUT_INITIATOR'">
                        <i class="fa fa-arrow-right"></i>
                    </span>

                    <span ng-show="row.testingType === 'TA_RESPONDER' || row.testingType === 'SUT_RESPONDER'">
                        <i class="fa fa-arrow-left"></i>
                    </span>
                            <input ng-show="isTestCaseCompleted()" type="radio" ng-click="selectTestStep(row)" ng-checked="testStep != null && testStep.id === row.id">
                        </label>
                    </td>
                    <td>

                        {{row.position}}. {{row.name}}
                    </td>
                    <td ng-bind-html="row.description"></td>
                    <td style="width:100px">
                    <span>
                    <span ng-show="getExecutionStatus(row) === undefined">Not started</span>
                          <span ng-show="getExecutionStatus(row) === 'IN_PROGRESS'">
                                       <i title="In Progress" class="glyphicon glyphicon-ok"></i> In Progress
                             </span>
                            <span ng-show="getExecutionStatus(row) === 'COMPLETE'">
                                     <i title="Complete" class="glyphicon glyphicon-ok green"></i> Completed
                             </span>
                        </span>
                    </td>
                    <td style="width:100px">
                    <span ng-show="row.testingType != 'TA_MANUAL' && row.testingType != 'SUT_MANUAL'">
                    <span ng-show="getValidationStatus(row) < 0 && row.id !== testStep.id">Not started</span>
                        <span ng-show="getValidationStatus(row) < 0 && row.id === testStep.id">
                              In Progress
                        </span>
                    <span ng-show="getValidationStatus(row) > 0">
                              <i title="Message is Invalid" class="glyphicon glyphicon-remove red"></i> Failed
                          </span>
                            <span ng-show="getValidationStatus(row) == 0">
                                      <i title="Message Is Valid" class="glyphicon glyphicon-ok green"></i> Passed
                             </span>
                        </span>
                     <span ng-show="row.testingType == 'TA_MANUAL' || row.testingType == 'SUT_MANUAL'">
                        N/A
                    </span>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
