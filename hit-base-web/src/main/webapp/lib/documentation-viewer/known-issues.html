<div ng-show="loading" style="text-align:center">
    <i class="fa fa-circle-o-notch fa-spin fa-2x"></i>
</div>
<div ng-show="!loading">
    <div ng-show="docs.length > 0" class="" style="margin:10px">
        <div class="container-doc-testcase-tree ">
            <table class="table table-striped table-bordered table-condensed">
                <thead class="tbl-header">
                <tr>
                    <th>Title</th>
                    <th>File</th>
                    <th>Date</th>
                    <th>Version</th>
                </tr>
                </thead>
                <tbody>
                <tr ng-repeat="doc in docs">
                    <td>{{doc.title}}</td>
                    <td>
                        <span ng-if="doc.name == null">-</span>
                        <a ng-if="doc.name != null" class="point" ng-click="downloadDocument(doc.path)">{{doc.name}}</a>
                    </td>
                    <td>
                        <span ng-if="doc.date == null">-</span>
                        <span ng-if="doc.date != null">{{doc.date}}</span>
                    </td>
                    <td><span ng-if="doc.version == null">-</span>
                        <span ng-if="doc.version != null">{{doc.version}}</span></td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>

    <div ng-show="docs.length <= 0" class="" style="margin:10px">
        No Known Issue Document Available
    </div>

</div>
