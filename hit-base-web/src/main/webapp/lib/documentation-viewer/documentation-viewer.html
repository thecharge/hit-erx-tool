<div style="margin:10px">
    <accordion close-others="false">
        <accordion-group panel-class="panel-info" is-open="status.userDoc">
            <accordion-heading>
                <i class="fa" ng-class="{'fa-caret-down': status.userDoc, 'fa-caret-right': !status.userDoc}"></i> User Documentation
            </accordion-heading>
            <div user-docs ></div>
        </accordion-group>

        <br />
        <br />

        <accordion-group  panel-class="panel-info" is-open="status.tcDoc">
            <accordion-heading>
                <i class="fa" ng-class="{'fa-caret-down': status.tcDoc, 'fa-caret-right': !status.tcDoc}"></i> Test Case  Documentation
            </accordion-heading>
            <div testcase-doc stage="CF"></div>
            <div testcase-doc stage="CB"></div>
            <div testcase-doc stage="ISOLATED"></div>
        </accordion-group>

        <br />
        <br />


        <accordion-group heading="Tool Releases" panel-class="panel-info" is-open="status.releases">
            <accordion-heading>
                <i class="fa" ng-class="{'fa-caret-down': status.releases, 'fa-caret-right': !status.releases}"></i> Tool Downloads
            </accordion-heading>
                No Download Available
        </accordion-group>

        <br />
        <br />

        <accordion-group heading="Release Notes" panel-class="panel-info" is-open="status.releaseNotes">
            <accordion-heading>
                <i class="fa" ng-class="{'fa-caret-down': status.releaseNotes, 'fa-caret-right': !status.releaseNotes}"></i> Release Notes
            </accordion-heading>
            <div release-notes ></div>
        </accordion-group>

        <br />
        <br />


        <accordion-group heading="Known Issues" panel-class="panel-info" is-open="status.knownIssues">
            <accordion-heading>
                <i class="fa" ng-class="{'fa-caret-down': status.knownIssues, 'fa-caret-right': !status.knownIssues}"></i> Known Issues
            </accordion-heading>
            <div known-issues ></div>
        </accordion-group>

    </accordion>
</div>
</div>
