<div ng-show="validationResult !== null">
    <tabset>
        <tab ng-click="showValidationTable(validationResult.errors.categories[0],'errors')" active="active.errors[validationResult.errors.categories[0].title]">
            <tab-heading>
                <input type="checkbox"
                        ng-click="showFailures('errors', validationResult.errors.categories[0].data, $event)"
                        >
                <span class="badge failure failure-errors"
                      ng-bind="validationResult.errors.categories[0].data.length"></span>
                Errors
            </tab-heading>

                <tabset>
                    <tab ng-repeat="category in validationResult.errors.categories" class="validation-result-subtab" active="active.errors[category.title]"
                         ng-click="showValidationTable(category,'errors')">
                        <tab-heading>
                            <input type="checkbox"
                                    ng-click="showFailures('errors',category.data, $event)"
                                    >
                            <span class="badge failure failure-errors" ng-bind="category.data.length"></span>
                            {{category.title}}
                        </tab-heading>
                    </tab>
                </tabset>

         </tab>

        <tab ng-click="showValidationTable(validationResult.warnings.categories[0],'warnings')">
            <tab-heading>
                <input type="checkbox"
                        ng-click="showFailures('warnings',validationResult.warnings.categories[0].data, $event)"
                        >
        <span class="badge failure failure-warnings"
              ng-bind="validationResult.warnings.categories[0].data.length"></span> Warnings
            </tab-heading>

                <tabset>
                    <tab ng-repeat="category in validationResult.warnings.categories" class="validation-result-subtab" active="active.warnings[category.title]"

                            <input type="checkbox"

                                    >
                            <span class="badge failure failure-warnings" ng-bind="category.data.length"></span>
                            {{category.title}}
                        </tab-heading>
                    </tab>
                </tabset>
        </tab>
        <tab ng-click="showValidationTable(validationResult.alerts.categories[0],'alerts')">

                <input type="checkbox"
                        ng-click="showFailures('alerts',validationResult.alerts.categories[0].data, $event)"

                <span class="badge failure failure-alerts"

                Alerts
            </tab-heading>

                <tabset>
                    <tab ng-repeat="category in validationResult.alerts.categories" class="validation-result-subtab" active="active.alerts[category.title]"
                         ng-click="showValidationTable(category,'alerts')">
                        <tab-heading>
                            <input type="checkbox"
                                    ng-click="showFailures('alerts',category.data, $event)"
                                    >
                            <span class="badge failure failure-alerts" ng-bind="category.data.length"></span>
                            {{category.title}}
                        </tab-heading>
                    </tab>
                </tabset>
         </tab>

<div ng-show="validationResult === null">
    No Validation Performed.
</div>

<script type="text/ng-template" id="ValidationResultDetailsCtrl.html">
    <div class="modal-header modal-wide">
        <h3 class="modal-title" ng-bind="selectedElement.path"></h3>
    </div>
    <div class="modal-body">
        <div class="row">
            <h4>StackTrace</h4>
            <pre>
                {{selectedElement.stackTrace | json}}
            </pre>
            <br/>
            <h4>MetaData</h4>
            <pre>
                {{selectedElement.metaData | json}}
            </pre>
        </div>
    </div>
    </div>
    <div class="modal-footer">
        <button class="btn btn-primary" ng-click="ok()">Close</button>
    </div>
</script>
