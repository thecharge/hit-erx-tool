<style id="antiClickjack">body{display:none !important;}</style>
<script type="text/javascript">
    if (self === top) {
        var antiClickjack = document.getElementById("antiClickjack");
        antiClickjack.parentNode.removeChild(antiClickjack);
    } else {
        top.location = self.location;
    }
</script>
<script type="text/ng-template" id="ProfileViewer.html">
    <div ng-show="loading" style="text-align:center">
        <i class="fa fa-circle-o-notch fa-spin fa-2x"></i>
    </div>
    <div ng-show="!loading">
        <div ng-show="error !== null">
            <div class="alert alert-danger" role="alert" ng-bind="error"></div>
        </div>
        <div ng-show="error === null">
            <div ng-show="profile != null && model != null">
                <div class="" style="margin-bottom: 10px;">

                    <div class="btn-group btn-group-sm" data-toggle="buttons" style="margin-right: 10px;">
                        <label class="btn   btn-cf-outline" ng-click="setAllRelevance(true)"
                               ng-class="{'active': options.relevance}">
                            <input type="radio" ng-model="options.relevance" autocomplete="off" checked>R,RE,C (only)
                        </label>
                        <label class="btn  btn-cf-outline" ng-click="setAllRelevance(false)"
                               ng-class="{'active': !options.relevance}">
                            <input type="radio" ng-model="options.relevance" autocomplete="off">R,RE,C,O,X (All)
                        </label>
                    </div>

                    <div class="btn-group btn-group-sm" data-toggle="buttons" style="margin-right: 10px;">
                        <label class="btn   btn-cf-outline" ng-click="setAllConcise(true)"
                               ng-class="{'active': options.concise}">
                            <input type="radio" ng-model="options.concise" autocomplete="off" checked>Concise View
                        </label>
                        <label class="btn btn-cf-outline" ng-click="setAllConcise(false)"
                               ng-class="{'active': !options.concise}">
                            <input type="radio" ng-model="options.concise" autocomplete="off">Expanded View
                        </label>
                    </div>
                    <!--<div class="btn-group btn-group-sm" data-toggle="buttons" style="margin-right: 10px;">-->
                    <!--<label class="btn   btn-cf-outline"   ng-click="collapseAll(true)" ng-class="{'active': options.collapse}">-->
                    <!--<input type="radio"   ng-model="options.collapse"  autocomplete="off" checked>Collapse All-->
                    <!--</label>-->
                    <!--<label class="btn btn-cf-outline"  ng-click="collapseAll(false)" ng-class="{'active': !options.collapse}">-->
                    <!--<input type="radio" ng-model="options.collapse" autocomplete="off">Expand All-->
                    <!--</label>-->
                    <!--</div>-->
                <span class="pull-right">
                     <span style="margin-left:10px">
                         <span class="label label-success label-icon">G</span>Group
                    </span>
                    <span style="margin-left:10px">
                         <span class="label label-segment label-icon">S</span>Segment
                    </span>
                    <span style="margin-left:10px">
                         <span class="label label-field label-icon">F</span>F
                    </span>
                    <span style="margin-left:10px">
                         <span class="label label-datatype label-icon">D</span>Datatype
                    </span>
                    <span style="margin-left:10px">
                         <span class="label label-component label-icon">C</span>Component
                    </span>
                    <span style="margin-left:10px">
                         <span class="label label-sub-component label-icon">S</span>SubComponent
                    </span>

                    </span>
                </div>

                <div class="">

                    <ul class="nav nav-tabs">
                        <li
                                ng-class="{'active':nodeData != null && nodeData.name === 'FULL' && !confStatementsActive}">
                            <a
                                    ng-click="getNodeContent(model.message)">FULL</a></li>
                        <li ng-show="isSegmentVisible(element)"
                            ng-repeat="element in segments"
                            ng-class="{'active':nodeData != null && nodeData.name === element.name && !confStatementsActive}">
                            <a
                                    ng-click="getNodeContent(element)">{{::element.name}}</a></li>


                        <li
                                ng-class="{'active':nodeData != null && nodeData.name === 'Datatypes' && !confStatementsActive}">
                            <a
                                    ng-click="getDatatypesNodesContent()">Datatypes</a></li>

                        <li
                                ng-class="{'active':confStatementsActive}"><a
                                ng-click="showConfStatements()">Conformance Statements</a></li>

                    </ul>
                    <div class="panel panel-info">
                        <div class="panel-body">
                            <div style="margin-top:5px" id="profile-tab-content">

                                <table  pv-table pv-params="params"
                                       class="table table-bordered table-condensed pvt table-precise-border table-fix-header profile-table"
                                       ng-show="!confStatementsActive && (nodeData.type === 'SEGMENT' ? isSegmentVisible(nodeData) : true)">
                                    <thead>
                                    <tr class="tbl-header" style="margin-right:{{scrollbarWidth}}px"
                                        ng-if="nodeData.type !== 'DATATYPE'">
                                        <th class="col-xs-2 col-fixed-450">Name</th>
                                        <th class="col-xs-1 col-fixed-80">Usage</th>
                                        <th class="col-xs-1 col-fixed-80">Cardinality</th>
                                        <th class="col-xs-1 col-fixed-100">Length</th>
                                        <th class="col-xs-1 col-fixed-80">Datatype</th>
                                        <th class="col-xs-1 col-fixed-150">ValueSet</th>
                                        <th class="col-xs-2" ng-style="predWidth">Predicate</th>
                                        <th class="col-xs-3" ng-style="csWidth">Conformance Statement</th>
                                    </tr>

                                    <tr class="tbl-header" style="margin-right:{{scrollbarWidth}}px"
                                        ng-if="nodeData.type === 'DATATYPE'">
                                        <th class="col-xs-2 col-fixed-450">Name</th>
                                        <th class="col-xs-1 col-fixed-80">Usage</th>
                                        <th class="col-xs-1 col-fixed-100">Length</th>
                                        <th class="col-xs-1 col-fixed-80">Datatype</th>
                                        <th class="col-xs-1 col-fixed-150">ValueSet</th>
                                        <th class="col-xs-2" ng-style="predWidth">Predicate</th>
                                        <th class="col-xs-4" ng-style="csWidth">Conformance Statement</th>
                                    </tr>

                                    <!--<tr class="tbl-header" style="margin-right:{{scrollbarWidth}}px"-->
                                    <!--ng-if="nodeData.type === 'MESSAGE'">-->
                                    <!--<th class="col-xs-2 col-fixed-450">Name</th>-->
                                    <!--<th class="col-xs-1 col-fixed-80">Usage</th>-->
                                    <!--<th class="col-xs-1 col-fixed-80">Cardinality</th>-->
                                    <!--<th class="col-xs-1 col-fixed-80">Ref</th>-->
                                    <!--<th class="col-xs-3" ng-style="predWidth">Predicate</th>-->
                                    <!--<th class="col-xs-4" ng-style="csWidth">Conformance Statement</th>-->
                                    <!--</tr>-->
                                    </thead>
                                </table>
                            </div>

                            <div ng-show="confStatementsActive" class="container-confstatement-table">
                                <table st-table="tmpConfStatements" st-safe-src="confStatements"
                                       class="table table-striped table-bordered table-condensed table-fix-header confstatement-table">
                                    <thead>
                                    <!--<tr>-->
                                    <!--<th colspan="2" class="text-center">-->
                                    <!--<div  st-items-by-page="25" st-pagination=""></div>-->
                                    <!--</th>-->
                                    <!--</tr>-->
                                    <tr>
                                        <th colspan="2" st-ratio="100">
                                            <input st-search placeholder="" class="input-sm form-control"
                                                   type="search"/>
                                        </th>
                                    </tr>

                                    <tr class="tbl-header" style="margin-right:{{scrollbarWidth}}px">
                                        <th st-sort="constraintId" st-ratio="20">ID</th>
                                        <th st-sort="description" st-ratio="80">Description</th>
                                    </tr>
                                    </thead>
                                    <tbody>
                                    <tr ng-repeat="row in tmpConfStatements">
                                        <td st-ratio="20" ng-bind="::row.constraintId"></td>
                                        <td st-ratio="80" ng-bind="::row.description"></td>
                                    </tr>
                                    </tbody>
                                </table>
                            </div>


                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</script>


<script type="text/ng-template" id="MessageFieldViewTree.html">
    <tr pv-node ng-show="visible(node)" is-branch="hasRelevantChild(node)" node="node">
        <td class="col-xs-2 col-fixed-450">
            <span class="label label-field label-icon">F</span>
            <span
                     >{{node.path}}: {{node.name}}</span>
        </td>
        <td class="col-xs-1 col-fixed-80">
            <div>
                <span>{{node.usage}}</span>
				<span ng-repeat="p in node.predicates">
					({{p.trueUsage}}/{{p.falseUsage}})
				</span>
            </div>
        </td>
        <td class="col-xs-1 col-fixed-80">
            <div>
                <span>[{{node.min}},{{node.max}}]</span>
            </div>
        </td>
        <td class="col-xs-1 col-fixed-100">
            <div>
                <span>[{{node.minLength}},{{node.maxLength}}]</span>
            </div>
        </td>
        <td class="col-xs-1 col-fixed-80">
            <span
                  tooltip-html="model.datatypes[node.datatype].id"
                  tooltip-append-to-body="true"
                  tooltip-class="constraints-tooltip"
                  ng-bind-html="model.datatypes[node.datatype].id" tooltip-trigger
                  tooltip-animation="false" tooltip-placement="left"/>
        </td>
        <td class="col-xs-1 col-fixed-150">
            <div>
				<span ng-show="node.table != undefined && node.table != null">
                    <a ng-repeat="valueSet in getValueSet(node.table)" class="point valueset"
                       ng-click="showValueSetDefinition(valueSet)">{{::valueSet}}</a>
                </span>
            </div>
        </td>
        <td class="col-xs-2 col-predicate" ng-style="predWidth">
            <span class="predicate-concise-view concise-view" ng-if="options.concise"
                  tooltip-html="getPredicatesAsMultipleLinesString(node)"
                  tooltip-append-to-body="true"
                  tooltip-class="constraints-tooltip"
                  ng-bind-html="getPredicatesAsOneLineString(node)" tooltip-trigger
                  tooltip-animation="false" tooltip-placement="left"/>
            <span ng-repeat="predicate in node.predicates"
                  ng-if="!options.concise">
                <span class="expanded-view">
                    {{::predicate.description}}
                </span>
            </span>
        </td>
        <td class="col-xs-3 col-cs" ng-style="csWidth">
            <span class="cs-concise-view concise-view" ng-if="options.concise"
                  tooltip-html="getConfStatementsAsMultipleLinesString(node)"
                  tooltip-append-to-body="true"
                  tooltip-class="constraints-tooltip"
                  ng-bind-html="getConfStatementsAsOneLineString(node)"
                  tooltip-trigger tooltip-animation="false" tooltip-placement="left"/>
            <span ng-repeat="confStatement in node.conformanceStatements"
                  ng-if="!options.concise">
                <span class="expanded-view">
                   {{::confStatement.constraintId}} : {{::confStatement.description}}
                </span>
            </span>
        </td>
    </tr>
</script>
