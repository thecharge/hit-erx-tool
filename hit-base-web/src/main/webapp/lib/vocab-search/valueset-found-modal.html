
<script type="text/ng-template" id="TableFoundCtrl.html">
    <div class="modal-header">
  <span style="font-weight: bold; font-size: 20px">
            <span ng-show="valueSet !== null" class="modal-title">ValueSet:{{valueSet.bindingIdentifier}}</span>
      <span ng-show="valueSet === null" class="modal-title">Value Set Not Found</span>
        </span>
        <span class="pull-right">
        <button title="Close" type="button" class="pull-right btn btn-sm btn-primary"
                ng-click="cancel()">
            <i class="fa fa-times"></i>Close
        </button>
            </span>
    </div>
    <div class="modal-body">
        <div ng-show="table !== null">
            <div class="panel panel-info">
                <!-- Default panel contents -->
                <div class="panel-heading">Value Set Attributes</div>
                <!-- Table -->
                <table class="table table-bordered">
                    <tr ng-show="valueSet.bindingIdentifier != null && valueSet.bindingIdentifier != ''">
                        <td>Binding Identifier</td>
                        <td ng-bind="valueSet.bindingIdentifier"></td>
                    </tr>
                    <tr ng-show="valueSet.name != null && valueSet.name != ''">
                        <td>Value Set Name</td>
                        <td ng-bind="valueSet.name"></td>
                    </tr>

                    <!--<tr>-->
                    <!--<td>Value Set Description</td>-->
                    <!--<td ng-bind="table.description"></td>-->
                    <!--</tr>-->

                    <!--<tr>-->
                    <!--<td>Value Set Version</td>-->
                    <!--<td ng-bind="table.version"></td>-->
                    <!--</tr>-->

                    <!--<tr>-->
                    <!--<td>Code System</td>-->
                    <!--<td ng-bind="table.codeSystem"></td>-->
                    <!--</tr>-->

                    <!--<tr ng-show="table.oid != '' &&  table.oid != null">-->
                    <!--<td>Value Set OID</td>-->
                    <!--<td> {{table.oid}}-->
                    <!--</td>-->
                    <!--</tr>-->
                    <!--<tr ng-show="table.type != null && table.type != ''">-->
                    <!--<td>Table Type</td>-->
                    <!--<td ng-bind="table.type"></td>-->
                    <!--</tr>-->
                </table>
                                    <span style="color:red; font-weight:bold;"
                                          ng-show="isNoValidation()">This table will not be validated.
                                    </span>
            </div>
            <br/>

            <div class="panel panel-info">
                <!-- Default panel contents -->
                <div class="panel-heading">Value Set Elements</div>
                <div class="divScroll-1">
                    <div class="iz-vocab-table-result">
                        <table st-table="tmpValueSetElements" st-safe-src="valueSet.valueSetElements"
                               class="table table-striped table-bordered ng-table-text stTable table-fix-header vocab-result-table">
                            <thead>
                            <tr class="tbl-header" style="margin-right: {{scrollbarWidth}}px;">
                                <th st-ratio="30" st-sort="code">Value (Code)</th>
                                <th st-ratio="30" st-sort="codesys">Code Sys</th>
                                <th st-ratio="40" st-sort="displayName">Description</th>
                                <!--<th st-ratio="50" st-sort="source">Source</th>-->
                                <!--<th st-ratio="50" st-sort="usage">Usage</th>-->
                            </tr>
                            <tr>
                                <th colspan="3" st-ratio="100">
                                    <input st-search placeholder="Search" class="input-sm form-control" type="search"/>
                                </th>
                            </tr>
                            </thead>
                            <tbody>

                            <tr ng-repeat="row in tmpValueSetElements">
                                <td st-ratio="30">
                                    <span>{{row.value}}</span>
                                </td>
                                <td st-ratio="30">
                                    <span>{{row.codeSystem}}</span>
                                </td>
                                <td st-ratio="40">
                                    <span>{{row.displayName}}</span>
                                </td>
                                <!--<td st-ratio="50">-->
                                <!--<span>{{row.source}}</span>-->
                                <!--</td>-->
                                <!--<td st-ratio="50">-->
                                <!--<span>{{row.usageType}}</span>-->
                                <!--</td>-->
                            </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>

    </div>
    <div ng-show="table === null">
        Sorry, Could not find this table in the library.
    </div>
    </div>
    <div class="modal-footer">
        <button title="Close" type="button" class="pull-right btn btn-sm btn-primary"
                ng-click="cancel()">
            <i class="fa fa-times"></i>Close
        </button>
    </div>
</script>
